<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <h1>Signup Form</h1>
    </header>

    <nav>
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
    </nav>

    <main>
        <form action="processing.html" id="myForm">
            <fieldset>
                <legend>Create an Account</legend>
                <div class="form-row">
                    Full name: <input type="text" name="name" placeholder="First and last name." id="name">
                </div>
                <div class="form-row">
                    Username: <input type="text" name="username" placeholder="Enter username here." id="username">
                </div>
                <div class="form-row">
                    Password: <input type="password" name="password" placeholder="Must be longer than 8 characters." id="password">
                </div>
                <div class="form-row">
                    Re-enter password: <input type="password" name="repassword" id="repassword">
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Enter email here." id="email">
                </div>
                <div class="form-row">
                    <label for="island">Island:</label>
                    <select name="island" id="island">
                        <option value="blank"></option>
                        <option value="niʻihau">Niʻihau</option>
                        <option value="kauai">Kauaʻi</option>
                        <option value="oahu">Oahu</option>
                        <option value="molokaʻi">Molokaʻi</option>
                        <option value="lanaʻi">Lanaʻi</option>
                        <option value="maui">Maui</option>
                        <option value="kahoʻolawe">Kahoʻolawe</option>
                        <option value="Hawaiʻi">Hawaiʻi</option>
                    </select>
                </div>
                <div class="form-row">
                    Age: <input type="number" name="age" id="age" placeholder="Must be 18 years or older.">
                </div>
                <div class="radio-row">
                    <div>Major:</div>
                    <label><input type="radio" name="major" value="CS" checked>Computer Science</label>
                    <label><input type="radio" name="major" value="IT">Information Technology</label>
                    <label><input type="radio" name="major" value="Business">Business</label>
                    <label><input type="radio" name="major" value="Other">Other</label>
                </div>
                <div class="form-row">
                    <label><input type="checkbox" name="agree" id="agree" checked> Do you want to receive emails?</label>
                </div>
                <div class="form-row">
                    <label for="reason">Reason for joining:</label>
                    <textarea name="reason" id="reason"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-spacer"></div>
                    <input type="submit">
                </div>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Camden Yuen</p>
    </footer>

    <script src="form.js"></script>
</body>
</html>
